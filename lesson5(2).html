<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form action="http://fe.it-academy.by/TestForm.php" method="post" enctype="multipart/form-data">

        <input type="text">
        <input type="text">
        <input type="text">
        <input type="text">

            <input type="checkbox" name="check[]" value="check4">

        <input type="number" min="10" max="100" step="30">
